<script type="text/javascript" src="assets/js/profil_pro.js" defer></script>

<section class="content">
    <section class="block">
        <!-- onglets -->
        <div class="wb-tabs">
            <div class="tabpanels">
                <!-- ***************onglet profil************* -->
                <details class="details" open="open">
                    <summary class="nav_pro">Mon profil</summary>
                    <div>
                        <div class="carte">
                            <div class="input">
                                <label for="entreprise">Nom de l'Entreprise</label></br>
                                <input class="info" id="entreprise" name="entreprise"
                                    placeholder="Nom de votre entreprise" type="text">
                                <label for="adresse1">Adresse de l'Entreprise</label></br>
                                <input class="info" id="adresse2" name="adresse2" placeholder="Nom de la rue"
                                    type="text">
                                <input class="info" id="adresse3" name="adresse3" placeholder="code postal" type="text">
                                <input class="info" id="adresse4" name="adresse4" placeholder="ville" type="text">
                                <label for="telephone">Numero de téléphone</label></br>
                                <input class="info" id="telephone" name="telephone" value="" placeholder="Numéro de téléphone"
                                    type="text">
                            </div>
                            <div class="input2">
                                <label for="siret">Numéro de SIRET</label></br>
                                <input class="info" id="siret" name="siret" placeholder="Numero de Siret" type="text">
                                <label for="mail">Email de l'Entreprise</label></br>
                                <input class="info" id="mail" name="mail" placeholder="e-mail" type="text"></br>
                                <label for="mdp">login</label></br>
                                <input class="info" id="login" name="login" placeholder="login" type="text"></br>
                                <label for="mdp">Mot de passe</label></br>
                                <input class="info" id="mdp" name="mdp" placeholder="Mot de passe" type="text"></br>
                                <button class="modif_profil">Modifier</button>
                            </div>
                        </div>
                    </div>
                </details>
                <!-- ***************Projets dispo************* -->
                <details class="details">
                    <summary class="nav_pro">Projets Dispo</summary>
                    <div class="d-flex">
                        <div class="carte justify-content-center">
                            <table id="table_projet_dispo" class="display responsive nowrap" style="width: 100%">
                            </table>
                        </div>
                    </div>
                </details>
                <!-- ***************Projets acceptés************* -->
                <details class="details">
                    <summary class="nav_pro">Projets acceptés</summary>
                    <div class="d-flex">
                        <div class="carte justify-content-center ">
                            <table class="display responsive nowrap " id="table_projet_valide" style="width: 100%">
                            </table>
                        </div>
                    </div>
                </details>
                <!-- ***************Mes filtres************* -->
                <details class="details">
                    <summary class="nav_pro">Mes filtres</summary>
                    <div>
                        <div class="carte">
                            <div class="cat_trav cadre d-flex ">
                                <p>Catégories travaux</p>
                                <div class="input-group-text flex-column">
                                    <div><input type="checkbox" class="Gros oeuvre" aria-label="Gros oeuvre"><label
                                            for="Gros oeuvre">Gros oeuvre</label></div>
                                    <div><input type="checkbox" class="Petits travaux"
                                            aria-label="Petits Travaux"><label for="Petits travaux">Petits
                                            travaux</label></div>
                                </div>
                            </div>
                            <div class="duree cadre d-flex ">
                                <p>Durée</p>
                                <div class="input-group-text flex-column ">
                                    <div><input type="checkbox" class="24h ou moins" aria-label="24h ou moins"><label
                                            for="24h ou moins">24h ou moins</label></div>
                                    <div><input type="checkbox" class="24H à 120h" aria-label="24H à 120h"><label
                                            for="24H à 120h">24H à 120h</label></div>
                                    <div><input type="checkbox" class="plus de 120h" aria-label="plus de 120h"><label
                                            for="plus de 120h">plus de 120h</label></div>
                                </div>
                            </div>
                            <div class="type_trav cadre d-flex">
                                <p>Type travaux</p>
                                <div class="input-group-text flex-column">
                                    <div><input type="checkbox" class="type1" aria-label="type1"><label
                                            for="type1">type1</label></div>
                                    <div><input type="checkbox" class="type2" aria-label="type2"><label
                                            for="type2">type2</label></div>
                                    <div><input type="checkbox" class="type3" aria-label="type3"><label
                                            for="type3">type3</label></div>
                                    <div><input type="checkbox" class="type4" aria-label="type4"><label
                                            for="type4">type4</label></div>
                                    <div><input type="checkbox" class="type5" aria-label="type5"><label
                                            for="type5">type5</label></div>
                                    <div><input type="checkbox" class="type6" aria-label="type6"><label
                                            for="type6">type6</label></div>
                                    <div><input type="checkbox" class="type7" aria-label="type7"><label
                                            for="type7">type7</label></div>
                                    <div><input type="checkbox" class="type8" aria-label="type8"><label
                                            for="type8">type8</label></div>
                                </div>
                            </div>
                            <div class="montant cadre d-flex">
                                <p>Montant Devis</p>
                                <div class="input-group-text flex-column">
                                    <div><input type="checkbox" class="1" aria-label="moins de 100€"><label
                                            for="1">moins de 100€</label></div>
                                    <div><input type="checkbox" class="2" aria-label="100 à 200€"><label for="2">100 à
                                            200€</label></div>
                                    <div><input type="checkbox" class="3" aria-label="200 à 500€"><label for="3">200 à
                                            500€</label></div>
                                    <div><input type="checkbox" class="4" aria-label="500 à 1000€"><label for="4">500 à
                                            1000€</label></div>
                                    <div><input type="checkbox" class="5" aria-label="plus de 1000€"><label for="5">plus
                                            de 1000€</label></div>
                                </div>
                            </div>
                            <div>
                                <button class="valide" type="submit">Valider</button>
                            </div>
                        </div>
                    </div>
                </details>
                <!-- ***************Mes factures************* -->
                <details class="details">
                    <summary class="nav_pro">Mes factures</summary>
                    <div>
                        <div class="carte" id="facture">
                            <!-- <ul>
                            </br>
                                <li>facture1.pdf</li></br>
                                <li>facture2.pdf</li></br>
                                <li>facture3.pdf</li></br>
                                <li>facture4.pdf</li></br>
                                <li>facture5.pdf</li></br>
                                <li>facture6.pdf</li></br>
                            </ul> -->
                        </div>
                    </div>
                </details>
            </div>
        </div>
    </section>
</section>
