<script type="text/javascript" src="assets/js/devis.js"></script>
<div class="d-flex flex-column justify-content-center total">
    <div class="devis_titre">
        <h6>DEVIS</h6>
    </div>
    <div>
    </div></br></br>
</div>
<!--Devis-->
<div class="cadre_devis ">
    <div class="content_1" id="content_1">
        <p>Votre devis</p>
        <div class="d-flex justify-content-center ">
            <div style="width:50%" class="d-flex justify-content-center flex-column">
                <label for="catégorie" class="label">Catégorie</label></br>
                <div class="select_cat" id="select_cat"></div></br>
                <label for="sous_categorie" class="label" id="sous_cat_label">Sous-categorie</label></br>
                <div class="select_souscat" id="select_souscat"></div></br>
                <label for="nbr_piece" class="label" id="nbr_piece_label">Nombre de piece</label></br>
                <input type="text" class="nbr_piece input_devis" id="nbr_piece" placeholder="Veuillez saisir le nombre de piece">
                <label for="m_carre" class="label" id="m_carre_label">Nombre de m²</label></br>
                <input type="text" class="m_carre input_devis" id="m_carre" placeholder="Veuillez saisir le nombre de m²">
            </div>
            <div style="width:50%" class="d-flex justify-content-center flex-column">
                <label for="detail" class="label"  id='text_details'>Détails</label></br>
                <textarea class="detail" id="detail"></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-end ">
            <button type="button" onClick="valide_devis()" class="bouton_devis">Valider votre devis</button>
            <div id="erreur" style="color:red ; font-size: 20px ; font-weight: bold;"></div>
        </div>
        
    </div>
    <!-- Coordonnées -->
    <div class="content_2" id="content_2">
        <div>
            <p>Vos informations personnels</p>
        </div>
        <div class="d-flex justify-content-center ">
            <div style="width:50%" class="d-flex justify-content-center flex-column">
                <label for="nom" class="label">Nom</label></br>
                <input type="texte" class="nom input_devis" id="nom" placeholder="Votre nom"></br>
                <label for="prenom" class="label">Prenom</label></br>
                <input type="texte" class="prenom input_devis" id="prenom" placeholder="Votre prenom"></br>
                <label for="telephone" class="label">Telephone</label></br>
                <input type="tel" class="telephone input_devis" id="telephone" placeholder="Votre numero de téléphone">
            </div>
            <div style="width:50%" class="d-flex justify-content-center flex-column">
                <label for="email" class="label">Email</label></br>
                <input type="mail" class="email input_devis" id="email" placeholder="Votre email"></br>
                <label for="adresse" class="label">Adresse</label></br>
                <input type="texte" class="adresse input_devis" id="adresse" placeholder="Votre adresse"></br>
                <label for="ville" class="label">Ville</label></br>
                <div class="ville" id="ville">
                </div>
            </div>
        </div>
        <div class="buttons d-flex justify-content-end">
            <button type="button" id="coordonnee" onClick="valide_coordonnee()" class="bouton_devis">Valider coordonnées</button>
            <button type="button" id="final" onClick="valide_total()" class="bouton_devis">Confirmer l'envoi du devis</button>
            <div id="envoye" style="color: green;font-size: 20px ; font-weight: bold;"></div>
        </div>
    </div>
</div>
</div>
