<script type="text/javascript" src="assets/js/devis.js"></script>
<div class="d-flex flex-column justify-content-center total">
    <div class="devis_titre">
        <h6>DEVIS</h6>
    </div>
    <div>
    </div></br></br>
</div>
<!-- Choix taille des travaux -->
<div class="cadre_devis ">
    <div class="content_1" id="content_1">
        <div>
            <p>Taille travaux</p>
        </div>
        <div class="buttons d-flex justify-content-around">
            <button type="button" onClick="GrosOeuvre()" class="bouton_taille_trav">Gros Oeuvre</button>
            <button type="button" onClick="PetitsTrav()" class="bouton_taille_trav">Petits travaux</button>
        </div>
    </div>
<!-- Choix type de travaux -->
    <div class="content_2a" id="content_2a">
        <p>Type travaux Gros oeuvre</p>
        <div class="input-group-text flex-column">
            <div><input type="checkbox" class="type1" aria-label="type1"><label for="type1">type1 GO</label></div>
            <div><input type="checkbox" class="type2" aria-label="type2"><label for="type2">type2 GO</label></div>
            <div><input type="checkbox" class="type3" aria-label="type3"><label for="type3">type3 GO</label></div>
            <div><input type="checkbox" class="type4" aria-label="type4"><label for="type4">type4 GO</label></div>
            <div><input type="checkbox" class="type5" aria-label="type5"><label for="type5">type5 GO</label></div>
            <div><input type="checkbox" class="type6" aria-label="type6"><label for="type6">type6 GO</label></div>
            <div><input type="checkbox" class="type7" aria-label="type7"><label for="type7">type7 GO</label></div>
            <div><input type="checkbox" class="type8" aria-label="type8"><label for="type8">type8 GO</label></div>
        </div>
        <div class="d-flex justify-content-end button_place">
            <button type="button" onClick="valide_type_go()" class="type_go">Suivant</button>
        </div>
    </div>
    <div class="content_2b" id="content_2b">
        <p>Type travaux Petit travaux</p>
        <div class="input-group-text flex-column">
            <div><input type="checkbox" class="type1" aria-label="type1"><label for="type1">type1 PT</label></div>
            <div><input type="checkbox" class="type2" aria-label="type2"><label for="type2">type2 PT</label></div>
            <div><input type="checkbox" class="type3" aria-label="type3"><label for="type3">type3 PT</label></div>
            <div><input type="checkbox" class="type4" aria-label="type4"><label for="type4">type4 PT</label></div>
            <div><input type="checkbox" class="type5" aria-label="type5"><label for="type5">type5 PT</label></div>
            <div><input type="checkbox" class="type6" aria-label="type6"><label for="type6">type6 PT</label></div>
            <div><input type="checkbox" class="type7" aria-label="type7"><label for="type7">type7 PT</label></div>
            <div><input type="checkbox" class="type8" aria-label="type8"><label for="type8">type8 PT</label></div>
        </div>
        <div class="d-flex justify-content-end button_place">
            <button type="button" onClick="valide_type_pt()" class="type_pt">Suivant</button>
        </div>
    </div>
<!-- Information sur les travaux -->
    <div class="content_3" id="content_3">
        <p>Info sup</p>
        <div class="input_3">
            <label for="duree">Durée</label></br>
            <input class="content_3_1" id="duree" name="duree" placeholder="Durée des travaux" type="text"></br>
            <label for="surface">Surface</label></br>
            <input class="content_3_2" id="surface" name="surface" placeholder="Surface" type="text">
        </div>
        <div class="d-flex justify-content-end button_place">
            <button type="button" onClick="valide_infosup()" class="info_sup">Suivant</button>
        </div>
    </div>
<!-- Détails -->
    <div class="content_4" id="content_4">
        <p>Détails</p>
        <div class="textarea_4">
            <label for="details">Détails sur votre projet:</label></br>
            <textarea class="detail" id="detail" name="detail" placeholder="Donner nous des détails"></textarea>
        </div>
        <div class="d-flex justify-content-end button_place">
            <button type="button" onClick="valide_devis()" class="valid_devis">Enregistrer Devis</button>
        </div>
    </div>
</div>
</div>
