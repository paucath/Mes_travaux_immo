<script type="text/javascript" src="assets/js/profil_pro.js" defer></script>

<section class="content">
    <section class="block">
        <!-- onglets -->
        <div class="wb-tabs">
            <div class="tabpanels">
                <!-- ***************onglet profil************* -->
                <details class="details" open="open">
                    <summary class="nav_pro">Mon profil</summary>
                    <div>
                        <div class="carte">
                            <div class="input">
                                <label for="entreprise">Nom de l'Entreprise</label></br>
                                <input class="info" id="entreprise" name="entreprise"
                                    placeholder="Nom de votre entreprise" type="text">
                                <label for="adresse1">Adresse de l'Entreprise</label></br>
                                <input class="info" id="adresse2" name="adresse2" placeholder="Nom de la rue"
                                    type="text">
                                <input class="info" id="adresse3" name="adresse3" placeholder="code postal" type="text">
                                <input class="info" id="adresse4" name="adresse4" placeholder="ville" type="text">
                                <label for="telephone">Numero de téléphone</label></br>
                                <input class="info" id="telephone" name="telephone" value=""
                                    placeholder="Numéro de téléphone" type="text">
                            </div>
                            <div class="input2">
                                <label for="siret">Numéro de SIRET</label></br>
                                <input class="info" id="siret" name="siret" placeholder="Numero de Siret" type="text">
                                <label for="mail">Email de l'Entreprise</label></br>
                                <input class="info" id="mail" name="mail" placeholder="e-mail" type="email"></br>
                                <label for="mdp">login</label></br>
                                <input class="info" id="login" name="login" placeholder="login" type="text"></br>
                                <label for="mdp">Mot de passe</label></br>
                                <input class="info" id="mdp" name="mdp" placeholder="Mot de passe" type="password"></br>
                                <button class="modif_profil" onClick="profil_update()">Modifier</button>
                                <div id="modif_profil" style="font-size: 20px"></div>
                            </div>
                        </div>
                    </div>
                </details>
                <!-- ***************Projets dispo************* -->
                <details class="details">
                    <summary class="nav_pro">Projets Dispo</summary>
                    <div class="d-flex">
                        <div class="carte justify-content-center flex-column">
                            <table id="table_projet_dispo" class="display responsive " style="width: 100%" border=1>
                            </table>
                        </div>
                    </div>
                </details>
                <!-- ***************Projets acceptés************* -->
                <details class="details">
                    <summary class="nav_pro">Projets acceptés</summary>
                    <div class="d-flex">
                        <div class="carte justify-content-center flex-column">
                            <table id="table_projet_valide" class="display responsive " style="width: 100%" border=1>
                            </table>
                        </div>
                    </div>
                </details>
                <!-- ***************Abonnement************* -->
                <details class="details">
                    <summary class="nav_pro">Abonnement</summary>
                    <div class="d-flex">
                        <div class="carte justify-content-center flex-column">

                        </div>
                    </div>
                </details>
                <!-- ***************Mes factures************* -->
                <details class="details">
                    <summary class="nav_pro">Mes factures</summary>
                    <div>
                        <div class="carte" id="facture">
                        </div>
                    </div>
                </details>
            </div>
        </div>
    </section>
</section>
