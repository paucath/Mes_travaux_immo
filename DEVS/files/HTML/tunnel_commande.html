<script type="text/javascript" src="assets/js/tunnel_commande.js"></script>
<div class="d-flex flex-column justify-content-center total">
    <div class="commande_titre">
        <h5>Commande</h5>
    </div>
    <div>
    </div></br></br>
</div>
<!-- étapes -->
<div class="bulles d-flex justify-content-around">
    <div class="">
        <div class="bulle d-flex justify-content-center " id="bulle1"></div>
        <div class="p_bulle">
            <p>Récapitulatif du panier</p>
        </div>
    </div>
    <div class="">
        <div class="bulle" id="bulle2"></div>
        <div class="p_bulle ">
            <p>Inscription</p>
        </div>
    </div>
    <div class="">
        <div class="bulle" id="bulle3"></div>
        <div class="p_bulle ">
            <p>Paiement</p>
        </div>
    </div>
</div>
<!-- CADRE -->
<div class="cadre_commande ">
    <!-- récapitulatif du panier -->
    <div class="Recap_panier" id="Recap_panier">
        <div>
            <h6>Récapitulation du panier</h6>
        </div>
        <div>
            <p class="panier">Votre panier</p><br>
        </div>
        <div class="d-flex" id="contenu_panier">
            <div class="d-flex flex-row" style="width:50%">
                <div id="abonnement" style="font-size:15px ; width: 40%;"></div>
                <div id="tarif" class="justify-content-center" style="width:20%"></div>
                <div style="width:20%">
                    <p>€/mois</p>
                </div>
            </div>
        </div><br>
        <div>
            <p class="total_panier" >TOTAL</p>
        </div><br>
        <div>
            <div style="width:100%" class="d-flex flex-row">
                <div id="tarif_2" class="justify-content-center" style="width:10%"></div>
                <div style="width:10%">
                    <p>€/mois</p>
                </div>
            </div>
        </div><br>
        <div class="d-flex justify-content-center">
            <button class="valide_commande" id="" onClick="valid_panier()">Valider</button>
        </div>
        <div class="d-flex justify-content-center flex-column">
            <h6 class="d-flex justify-content-center" style="color: grey">Conditions générales de ventes</h6>
            <div id="cgv" style="color: grey"></div>
        </div>
    </div>
    <!-- connexion/inscription -->
    <div class="inscription" id="inscription">
        <div>
            <h6>Inscription</h6>
        </div>
        <div>
            <label for="login">Login</label></br>
            <input type="text" class="login" id="login" name="login" placeholder="votre login"></br>
            <div id="erreur_login" style="font-size: 20px;color:red;"></div>
            <label for="mdp">Mot de passe</label></br>
            <input type="text" class="mdp" id="mdp" name="mdp" placeholder="votre mot de passe"></br>
            <div id="verif_mdp" style="font-size: 20px;color:red;"></div>
            <label for="mdp_2">Confirmer votre mot de passe</label></br>
            <input type="text" class="mdp_2" id="mdp_2" name="mdp_2" placeholder="votre mot de passe"></br>
            <div id="verif_mdp_2" style="font-size: 20px;color:red;"></div>
            <label for="societe">Société</label></br>
            <input type="text" class="societe" id="societe" name="societe" placeholder="Nom de votre société"></br>
            <div id="erreur_societe" style="font-size: 20px;color:red;"></div>
            <label for="tel">Numéro de téléphone</label></br>
            <input type="telephone" class="tel" id="tel" name="tel" placeholder="votre numero de telephone"></br>
            <div id="erreur_tel" style="font-size: 20px;color:red;"></div>
            <label for="adresse">Adresse</label></br>
            <input type="text" class="adresse" id="adresse" name="adresse" placeholder="Adresse de votre société"></br>
            <div id="erreur_adresse" style="font-size: 20px;color:red;"></div>
            <label for="ville">Ville</label></br>
            <div id="select_ville" style="width:80%;"></div></br>
            <div id="erreur_ville" style="font-size: 20px;color:red;"></div>
            <label for="mail">E-mail</label></br>
            <input type="mail" class="mail" id="mail" name="mail" placeholder="Votre e-mail"></br>
            <div id="erreur_mail" style="font-size: 20px;color:red;"></div>
            <label for="siret">Siret</label></br>
            <input type="text" class="siret" id="siret" name="siret" placeholder="votre numero de siret"></br>
            <div id="erreur_siret" style="font-size: 20px;color:red;"></div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="valide_commande" id="add_pro"  onClick="test()">S'inscrire</button>
        </div>
        <div id="form_vide" style="font-size: 20px;color:red;"></div>
        <div id="test" style="font-size: 20px;color:red;"></div>
    </div>
    <!-- Paiement -->
    <div class="Paiement" id="Paiement">
        <div>
            <h6>Paiement</h6>
        </div>
        <div class="ref">
            <p>Référence du paiement</p>
            <p></p>
        </div>
        <div class="mode">
            <p>Mode de paiement</p>
            <p></p>
        </div>
        <div class="montant">
            <p>Montant</p>
            <p></p>
        </div>
        <div class="num_carte">
            <label for="numero_carte">Numéro de la carte</label>
            <input type="text" class="numero_carte" name="numero_carte" id="numero_carte"
                placeholder="votre numero de carte">
        </div>
        <div class="date_carte">
            <label>Date d'expiration</label>
            <select class="mois" name="mois">
                <option value="janvier">janvier</option>
                <option value="fevrier">fevrier</option>
                <option value="mars">mars</option>
                <option value="avril">avril</option>
                <option value="mai">mai</option>
                <option value="juin">juin</option>
                <option value="juillet">juillet</option>
                <option value="aout">aout</option>
                <option value="septembre">septembre</option>
                <option value="octobre">octobre</option>
                <option value="novembre">novembre</option>
                <option value="decembre">decembre</option>
            </select>
            <select class="annee" name="annee">
                <option value="1">2021</option>
                <option value="2">2022</option>
                <option value="3">2023</option>
                <option value="4">2024</option>
                <option value="5">2025</option>
                <option value="6">2026</option>
                <option value="7">2027</option>
                <option value="8">2028</option>
                <option value="9">2029</option>
                <option value="10">2030</option>
            </select>
        </div>
        <div clas="titulaire_carte">
            <label for="tit_carte">Nom du titulaire de la carte</label>
            <input type="text" class="tit_carte" name="tit_carte" id="tit_carte" placeholder="titulaire de la carte">
        </div>
        <div class="secu_carte">
            <label for="code_secu_carte">Code de sécurité</label>
            <input type="text" class="code_secu_carte" name="code_secu_carte" id="code_secu_carte"
                Placeholder="sécurité carte">
        </div>
        <div class="d-flex justify-content-center">
            <button class="valide_commande" id="" name="" onClick="annule()">Annuler</button>
            <button class="valide_commande" id="" name="" onClick="valid_payment()">Effectuer un paiement</button>
        </div>
    </div>
</div>
</div>
